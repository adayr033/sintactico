<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexico resultado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lexico Resultado</h1>
        <p>Code:</p>
        <pre>{{ code }}</pre>
        <p>Tokens:</p>
        <ul>
            {% for token in tokens %}
            <li>{{ token.type }}: {{ token.value }} (line: {{ token.line }}, position: {{ token.lexpos }})</li>
            {% endfor %}
        </ul>
        <p>Resultado del análisis sintáctico:</p>
        <pre>{{ resultado_sintactico }}</pre>
    </div>
</body>
</html>
